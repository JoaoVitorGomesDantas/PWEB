<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
        td{
            border: 1px solid black;
        }
        th{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="name">
        <table>
            <thead>
                <tr><th>Jogadores</th></tr>
            </thead>
            <tbody id="corpo">

            </tbody>
        </table>

        <script>
            let tbody = document.getElementById("corpo");
            let jogadores = ["Neymar", "Messi", "CR7"];
            for(jogador of jogadores){
                tbody.innerHTML += `<tr><td>${jogador}</td></tr>`
            }
        </script>
    </div>
</body>
</html>
