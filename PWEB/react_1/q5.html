<!DOCTYPE html>

<html>

   <head>
      <title>ReactZero</title>
      <style>
        #tabela th {
            color: white;
            background-color: #151616;
            padding: 5px;
        }
        #tabela td {
            color: white;
            background-color: gray;
        }
        #tabela {
            border: 1px solid #ddd;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
      </style>
   </head>

   <body>
      <div id="app"></div>

      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>
      
      <script type="text/babel">

        const cervejas = [
            {
                name:"Guiness",
                alcohol: "10%",
                style: "Pilsen",
                ibu: "15",
            }, 
            {
                name:"Desperados",
                alcohol: "6%",
                style: "Red Ale",
                ibu: "45",

            }, 
            {
                name:"Becks",
                alcohol: "5%",
                style: "Imperial Stout",
                ibu: "30",
            }
        ]

        const TabelaBebidas = () => {
            return <div id="app">
                <table id="tabela" border="1">
                    <thead>
                        <tr><th>Nome</th><th>√Ålcool</th><th>Estilo</th><th>Ibu</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        }

        const Cabecalho = () => {
            return <h1>Minha Tabela de Bebidas</h1>
        }

        const carregarDiv = crv => {
            let tbody = document.querySelector("#tabela tbody")
            const itensHtml = crv.map( ({name,alcohol,style,ibu}) => `<tr><td>${name}</td><td>${alcohol}</td><td>${style}</td><td>${ibu}</td></tr>` )
            tbody.innerHTML = `${itensHtml.join("\n")}`
        }

        ReactDOM.render(
            <div>
                <Cabecalho/>
                <button onClick = {() => carregarDiv(cervejas)}>Click para Carregar Cervejas!</button>
                <TabelaBebidas/>
            </div>,
            document.getElementById("app"))
      </script>
   </body>

</html>
