<!DOCTYPE html>

<html>

   <head>
      <title>ReactZero</title>
      <style>
        #tabela th{
            color: white;
            background-color: #5b918e;
            font-family: 'Times New Roman', Times, serif;
        }
        #tabela td {
            background-color: white;
        }
      </style> 
   </head>

   <body>
      <div id="app">

      </div>
      
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

      <script>
        ReactDOM.render(
            React.createElement(
                'table',
                {id: 'tabela', border:'1'},
                React.createElement(
                    'tr',
                    null,
                    React.createElement('th', null, 'Nome'),
                    React.createElement('th', null, 'Marca')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, 'Skol Pilsen'),
                    React.createElement('td', null, 'Skol')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, 'Bramah Puro Malte'),
                    React.createElement('td', null, 'Bramah')
                )
            ),
        document.getElementById("app"))
      </script>
   </body>

</html>
