<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarefa 3 Programação Web</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="load"> <button id="carregarCervejas">Carregando cervejas...</button></div>
        <div id="order"> <button id="ordenarCervejas">Ordenando cervejas...</button></div>
        <div id="shuffle"> <button id="embaralharCervejas"> Embaralhando cervejas...</button></div>
    </body>   
    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item) {
            return `<h1>${item}</h1>`
        }
  
        function carregarDiv(){
           let div = document.getElementById("load")
           let cervejasHtml = cervejas.map(transformar)
           div.innerHTML = `${cervejasHtml.join("\n")}`
        }
  
        let botao = document.getElementById("carregarCevejas")
        botao.addEventListener("click", carregarDiv)                 
    </script>
</html>
