<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 2 Programação Web</title>
    <style>
        #texto {
            opacity: 0.0;
            transition: 0.5s;
        }
        #botaoCarregar {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Utilize o botão para mostrar a tabela de cervejas!</h1>
    <button id = "botaoCarregar"> Click </button>
    <div id="texto">Guinness</div>
</body>

<script>
    let textoTela = true;
    function carregarDiv(){
        textoTela = !textoTela
        if (textoTela == true) {
            texto.style.opacity = 0.0;
        } else {
            texto.style.opacity = 1.0;
        }
    }

    const texto = document.getElementById("texto")
    const botao = document.getElementById("botaoCarregar")

    botao.addEventListener("click", carregarDiv)
</script>
</html>
