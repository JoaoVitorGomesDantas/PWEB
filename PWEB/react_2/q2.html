<!DOCTYPE html>

<html>

   <head>
      <title>ReactZero</title>
   </head>

   <body>
      <div id="app">

      </div>

      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>
      
      <script type="text/babel">
        class TabelaBebidas extends React.Component {
            render() {
                return(
                    <div>
                        <h1>{this.props.tituloTabela}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        class Titulo extends React.Component {
            render() {
                return(
                    <div>
                        <h2>{this.props.tituloBesta}</h2>
                    </div>
                )
            }
        }

        class ListaNomes extends React.Component {
            render() {
                return(
                    <div>
                        <p>
                            {this.props.nomePessoa}
                            Josezim da bicicleta.
                            Maria borboleta.
                        </p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <TabelaBebidas tituloTabela="Tabela de Bebidas"/>
                <Titulo tituloBesta="Qualquer título besta!"/>
                <ListaNomes nomePessoa="Nome de pessoa sem futuro!"/>
            </div>,
            document.getElementById("app"))
      </script>
   </body>

</html>
